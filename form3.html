<html>
    <head>
        <title> Regestration form</title>
    </head>
    <body bgcolor="powderblue">
        <div style="position: absolute;left: 20px;top: 20px;">
            <p>First Name</p>
        </div>
        <div style="position: absolute;left: 120px;top: 34px;">
            <input type="text" name="first name" size="20">
        </div>
        <div style="position: absolute;left: 20px;top: 60px;">
            <p>Middle Name :</p>
        </div>
        <div style="position: absolute;left: 130px;top: 75px;">
            <input type="text" name="middle name" size="20">
        </div>
        <div style="position: absolute;left: 20px;top: 95px;">
            <p>Last Name :</p>
        </div>
        <div style="position: absolute;left: 130px;top: 110px;">
            <input type="text" name="last name" size="20">
        </div>
        <div style="position: absolute;left: 20px;top: 135px;">
            <p>Course :</p>
        </div>
        <div style="position: absolute;left: 80px;top: 153px;">
            <select name="course">
                <option value="1" selected>course</option>
                <option value="2">CSE</option>
                <option value="3">ECE</option>
                <option value="4">EEE</option>
                <option value="5">civil</option>
            </select>
        </div>
        <div style="position: absolute;left: 20px;top: 170px;">
            <p>Gender:</p>
        </div>
        <div style="position: absolute;left: 20px;top: 205px;">
            <input type="radio" name="gender" value="1">Male<br>
            <input type="radio" name="gender" value="2">Female<br>
            <input type="radio" name="gender" value="3">Other<br>
        </div>
        <div style="position: absolute;left: 20px;top: 260px;">
            <p>Phone :</p>
        </div>
        <div style="position: absolute;left: 75px;top: 275px;">
            <input type="text" name="phone" size="2" value="+91" >
        </div>
        <div style="position: absolute;left: 130px;top: 275px;">
            <input type="text" name="phone1" size="10" >
        </div>
        <div style="position: absolute;left: 20px;top: 300px;">
            <p>Address :</p>
        </div>
        <div style="position: absolute;left: 20px;top: 340px;">
            <textarea name="address" rows="3" cols="90"></textarea>
        </div>
        <div style="position: absolute;left: 20px;top: 400px;">
            <p>Email :</p>
        </div>
        <div style="position: absolute;left: 80px;top: 415px;">
            <input type="text" name="mail" size="20">
        </div>
        <div style="position: absolute;left: 20px;top: 470px;">
            <p>Password :</p>
        </div>
        <div style="position: absolute;left: 95px;top: 485px;">
            <input type="password" name="password" size="20">
        </div>
        <div style="position: absolute;left: 20px;top: 510px;">
            <p> Retype Password :</p>
        </div>
        <div style="position: absolute;left: 145px;top: 525px;">
            <input type="password" name="repassword" size="20">
        </div>
        <div style="position: absolute;left: 20px;top: 580px;">
            <button type="submit" name="submit">Submit</button>
        </div>
    </body>
</html>
