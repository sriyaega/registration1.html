<html>
    <head>
        <title>
            Student Registration Form
        </title>
    </head>
  
    <body bgcolor="grey">
        <form>
        <h1><Center>Student's Registration Form</Center></h1>
        <div style="position: absolute;left: 300px;top: 100px;">
           Student Id : <input type="text" name="Student Id : size="20" >
        </div>
        <div style="position: absolute;left: 800px;top: 100px;">
           School year : <select name="school year">
          <option value="1">2013-2014</option>
          <option value="2">2014-2015</option>
          </select>
         </div>
        <div style="position: absolute;left: 340px; top:150px">
            First Name : <input type="text" name="first name" size="15" >
        </div>
        <div style="position: absolute;left: 620px; top:150px">
            Last Name : <input type="text" name="last name " size="15" >
        </div>
        <div style="position: absolute;left: 860px; top:150px">
            middle Name : <input type="text" name="middle name" size="10" >
        </div>
        <div style="position: absolute;left: 360px; top:190px">
            <p>Address : </p>
        </div>
        <div style="position: absolute;left: 430px; top:190px">
            <textarea name="address" rows="3" cols="20"></textarea>
        </div>
        <div style="position: absolute;left: 610px; top:190px">
            <p>Date of Birth :  </p>
        </div>
        <div style="position: absolute;left: 710px; top:205px">
            <input type="date"  name="dob">
        </div>
        <div style="position: absolute;left: 850px; top:190px">
            <p>Place of Birth </p>
        </div>
        <div style="position: absolute;left: 950px; top:190px">
            <textarea name="place of birth" rows="3" cols="25"></textarea>
        </div>
        <div style="position: absolute;left: 380px; top:260px">
            Age <input type="text" name="age" size="5">
        </div>
        <div style="position: absolute;left: 640px; top:260px">
            Gender <input type="radio" name="gender" value="1">male
            <input type="radio" name="gender" value="1">female
            
        </div>
        <div style="position: absolute;left: 900px; top:245px">
             <p>Status</p>
        </div>
        <div style="position: absolute;left: 950px; top:260px">
            <select name="status">
                <option value="1">single&nbsp;</option>
                <option value="2">married</option>
            </select>
       </div>
       <div style="position: absolute;left: 380px; top:280px">
        <p>Year : </p>
        </div>
       <div style="position: absolute;left: 420px; top:295px">
        <select name="year :">
            <option value="1">1st&nbsp;</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
        </select>
        </div>
        <div style="position: absolute;left: 600px; top:295px">
            Guardian : <input type="text" name="guardian" size="20">
        </div>
        <div style="position: absolute;left: 900px; top:295px">
            Relation : <input type="text" name="relation" size="25">
        </div>
        <div style="position: absolute;left: 360px; top:330px">
            <p>Address : </p>
        </div>
        <div style="position: absolute;left: 430px; top:330px">
            <textarea name="address" rows="3" cols="35"></textarea>
        </div>
        <div style="position: absolute;left: 800px; top:350px">
            Contact # : <input type="text" name="contact" size="40">
        </div>
        <div style="position: absolute;left: 520px; top:410px">
            <button name=">|" type="button" style="width:75px">>|</button>
        </div>
        <div style="position: absolute;left: 420px; top:410px">
            <button name=">|" type="button" style="width:75px"><<</button>
        </div>
        <div style="position: absolute;left: 600px; top:410px">
            <button name=">|" type="button" style="width:75px">>></button>
        </div>
        <div style="position: absolute;left: 340px; top:410px">
            <button name=">|" type="button"  style="width:75px ">|<</button>
        </div>
        <div style="position: absolute;left: 750px; top:400px">
            <p>0  of 0</p>
        </div>
        <div style="position: absolute;left: 950px; top:410px">
            <button name=">|" type="button"  style="width:75px ">New</button>
        </div>
        <div style="position: absolute;left: 1050px; top:410px">
            <button name=">|" type="button"  style="width:105px ">Save</button>
        </div>
    </form>
    </body>

</html>
